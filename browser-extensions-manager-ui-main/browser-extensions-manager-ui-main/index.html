<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="header-bar">
    <div class="logo-section">
      <img src="./assets/images/logo.svg" alt="Extensions Logo" class="logo">
    </div>
    <div id="theme-toggle" tabindex="0" aria-label="Toggle color theme">
      <img src="./assets/images/icon-sun.svg" alt="Light mode" id="icon-sun" style="display:none;">
      <img src="./assets/images/icon-moon.svg" alt="Dark mode" id="icon-moon">
    </div>
  </div>
  <div class="header-controls">
    <div class="header-title">Extensions List</div>
    <nav id="filter-controls">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="inactive" class="filter-btn">Inactive</button>
    </nav>
  </div>
  <main>
    <!-- Extensions list will be injected here by JS -->
  </main>
  <div id="modal-overlay" style="display:none;">
    <div id="confirmation-modal" role="dialog" aria-modal="true">
      <p>Are you sure you want to remove this extension?</p>
      <button id="confirm-remove">Yes, remove</button>
      <button id="cancel-remove">Cancel</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Joel Hellberg @ HellbergSystems AB</a>.
  </div>
    <script src="main.js"></script>
</body>
</html>
